<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>inventory_2</mat-icon>
        Connexion - StockManager
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" type="text">
          <mat-icon matPrefix>person</mat-icon>
          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>Le nom d'utilisateur est requis</mat-error>
          }
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>Le mot de passe est requis !</mat-error>
          }
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || loading" class="full-width submit-btn">
          @if (loading) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            <span>Se connecter</span>
          }
        </button>
      </form>
      
      <div class="register-link">
        <p>Pas encore de compte ? <a href="#" (click)="goToRegister($event)">S'inscrire</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
