<div class="product-list-container">
  <div class="header">
    <h1>Gestion des Produits</h1>
    <button mat-raised-button color="primary" (click)="addProduct()">
      <mat-icon>add</mat-icon>
      Nouveau Produit
    </button>
  </div>

  <mat-card class="search-card">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Rechercher un produit</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="filterProducts()" placeholder="Nom ou catégorie">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-card>

  <mat-card class="table-card">
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="filteredProducts" class="products-table" *ngIf="!loading">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Catégorie</th>
        <td mat-cell *matCellDef="let product">{{product.category}}</td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantité</th>
        <td mat-cell *matCellDef="let product">{{product.quantity}}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Prix</th>
        <td mat-cell *matCellDef="let product">{{product.price | currency:'EUR'}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let product">
          <mat-chip [class]="getStockStatus(product)">
            <span *ngIf="product.quantity === 0">Rupture</span>
            <span *ngIf="product.quantity > 0 && product.quantity <= product.minStock">Stock bas</span>
            <span *ngIf="product.quantity > product.minStock">En stock</span>
          </mat-chip>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="editProduct(product.id)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteProduct(product.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="filteredProducts.length === 0 && !loading" class="no-data">
      <mat-icon>inbox</mat-icon>
      <p>Aucun produit trouvé</p>
    </div>
  </mat-card>
</div>
